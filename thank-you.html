<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Thank You | SafeNotarize</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    * { box-sizing: border-box; }
    body {
      margin: 0;
      padding: 0;
      font-family: 'Inter', sans-serif;
      background-color: #ffffff;
      color: #003366;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      flex-direction: column;
    }
    .container {
      background: #fff;
      padding: 40px 30px;
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(0,0,0,0.05);
      text-align: center;
      max-width: 600px;
      width: 90%;
    }
    .logo {
      height: 40px;
      margin-bottom: 15px;
    }
    .checkmark {
      width: 80px;
      height: 80px;
      margin: 20px auto;
    }
    h1 {
      font-size: 28px;
      color: #00274d;
      margin-bottom: 15px;
    }
    p {
      font-size: 16px;
      color: #444;
      line-height: 1.6;
    }
    form {
      margin-top: 30px;
      text-align: left;
    }
    label {
      font-weight: 600;
      display: block;
      margin: 10px 0 5px;
    }
    input, textarea {
      width: 100%;
      padding: 10px;
      font-size: 15px;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-family: 'Inter', sans-serif;
    }
    textarea {
      resize: vertical;
    }
    .submit-btn {
      margin-top: 20px;
      background-color: #28a745;
      color: white;
      border: none;
      padding: 12px 20px;
      font-size: 16px;
      border-radius: 5px;
      font-weight: 600;
      cursor: pointer;
    }
    .submit-btn:hover {
      background-color: #218838;
    }
    @media (max-width: 480px) {
      h1 { font-size: 24px; }
      p { font-size: 15px; }
    }
  </style>

  <!-- Google Ads Conversion Tracking -->
  <script async src="https://www.googletagmanager.com/gtag/js?id=AW-CONVERSION_ID"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());
    gtag('config', 'AW-CONVERSION_ID');
    gtag('event', 'conversion', {
        'send_to': 'AW-CONVERSION_ID/CONVERSION_LABEL'
    });
  </script>

  <!-- Tawk.to Chat Widget for SafeNotarize -->
  <script type="text/javascript">
    var Tawk_API=Tawk_API||{}, Tawk_LoadStart=new Date();
    (function(){
    var s1=document.createElement("script"),s0=document.getElementsByTagName("script")[0];
    s1.async=true;
    s1.src='https://embed.tawk.to/67ada9c93a842732607e2b7e/1ijv5uenc';
    s1.charset='UTF-8';
    s1.setAttribute('crossorigin','*');
    s0.parentNode.insertBefore(s1,s0);
    })();
  </script>
</head>
<body>
  <div class="container">
    <img src="https://raw.githubusercontent.com/snotarize/safenotarize-site/8227ada29da0588e3de46c5a838cd7456bd373f8/White-logo-transparent-background.png" alt="SafeNotarize Logo" class="logo">
    
    <!-- âœ… Checkmark SVG Animation -->
    <svg class="checkmark" viewBox="0 0 52 52">
      <circle cx="26" cy="26" r="25" fill="none" stroke="#28a745" stroke-width="3"/>
      <path fill="none" stroke="#28a745" stroke-width="3" d="M14 27l7 7 17-17"/>
    </svg>

    <h1>Thank You for Booking!</h1>
    <p>Your appointment is confirmed. A notary will reach out if needed.<br>Check your email for confirmation details.</p>

    <form action="https://formsubmit.co/safenotarize@gmail.com" method="POST">
      <input type="hidden" name="_captcha" value="false">
      <input type="hidden" name="_subject" value="SafeNotarize Contact from Thank You Page">
      <label for="name">Full Name</label>
      <input type="text" name="name" required>
      <label for="email">Email Address</label>
      <input type="email" name="email" required>
      <label for="message">Message</label>
      <textarea name="message" rows="4" required></textarea>
      <button type="submit" class="submit-btn">Send Message</button>
    </form>
  </div>
</body>
</html>
